<div id="mySimpleTemplate" class="myTemplate" data-type="text/x-handlebars-template">
    <div class="header">
        <span id="view-title">
            Machine Owner Details
            <span>
    </div>
    <div class="card-contentBack">
        <div class="all">
            <div class="listitem">
                <div class="listitem-label">
                    <span>
                        Customer ID
                    </span>
                </div>
                <br>
                <div class="listitem-value">
                    <span id="description">
                        {{dataSets.[1].data.d.CustomerID}}
                    </span>
                </div>
            </div>
            <div class="listitem">
                <div class="listitem-label">
                    <span>
                        Customer Name
                    </span>
                </div>
                <br>
                <div class="listitem-value">
                    <span id="description">
                        {{dataSets.[1].data.d.Name}}
                    </span>
                </div>
            </div>
            <div class="listitem">
                <div class="listitem-label">
                    <span>
                        Customer Organisation
                    </span>
                </div>
                <br>
                <div class="listitem-value">
                    <span id="description">
                        {{dataSets.[1].data.d.CompanyName}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
